<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Error</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/error.css}"/>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.yoti.com/wp-content/uploads/yoti-favicon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
</head>

<body class="yoti-body">
<main>
  <section class="yoti-top-section">
    <div class="yoti-logo-section">
      <img class="yoti-logo-image" src="/static/assets/logo.png" srcset="/static/assets/logo@2x.png 2x" alt="Yoti"/>
    </div>
    <div class="box">
      <h2><a href="/v2/digital-identity-share">Home</a></h2>
      <h3>Oops, something went wrong.</h3>
      <h3>Error:</h3>
      <span th:text="${error}"/>
      <div th:if="${errorReason}">
        <h3>Reason:</h3>
        <pre id="error-reason-json" style="white-space: pre-wrap;"></pre>
      </div>
    </div>
  </section>
</main>
</body>

<script th:inline="javascript">
  document.getElementById("error-reason-json").textContent = JSON.stringify(/*[(${errorReason})]*/ '', null, 2);
</script>

</html>
